  <style>
  .rainbow-btn {
    position: relative;
    display: inline-block;
    padding: 12px 24px; /* slightly bigger than original */
    border-radius: 10px;
    background: black;
    color: black;
    text-decoration: none;
    z-index: 0;
    overflow: hidden;
  }

  .rainbow-btn h3 {
    color: black;
  }

  .rainbow-btn::before {
    content: "";
    position: absolute;
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    border-radius: 12px;
    background: linear-gradient(
      270deg,
      red,
      orange,
      yellow,
      lime,
      cyan,
      blue,
      magenta,
      red
    );
    background-size: 600% 600%;
    filter: blur(8px);
    z-index: -1;
    animation: rainbowGlow 6s linear infinite;
  }

  @keyframes rainbowGlow {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

<script src="script.js"></script>
  <!-- Put this right after your #games block (or before </body>) -->
  <script>
  (function () {
    const links = document.querySelectorAll('#games a');

    links.forEach(a => {
      // 1) If it still uses onclick="window.location.href='...'"
      const oc = a.getAttribute('onclick');
      if (oc) {
        const match = oc.match(/window\.location\.href\s*=\s*['"]([^'"]+)['"]/);
        if (match && match[1]) {
          a.dataset.href = match[1];   // stash the target URL
        }
        a.removeAttribute('onclick');   // clean inline handler
      }

      // 2) Accessibility (works like a real link)
      if (!a.hasAttribute('tabindex')) a.setAttribute('tabindex', '0');
      if (!a.hasAttribute('role')) a.setAttribute('role', 'link');

      // 3) Intercept clicks to force same-tab nav
      a.addEventListener('click', e => {
        // Block middle-click or modifier keys (Cmd/Ctrl/Shift/Alt)
        if (e.button === 1 || e.metaKey || e.ctrlKey || e.shiftKey || e.altKey) {
          e.preventDefault();
        } else {
          e.preventDefault();
        }
        if (a.dataset.href) window.location.assign(a.dataset.href);
      });

      // 4) Keyboard support (Enter / Space)
      a.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          if (a.dataset.href) window.location.assign(a.dataset.href);
        }
      });
    });
  })();
  </script>
