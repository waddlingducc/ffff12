<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NebulaPlay</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      background: black url(/images/colour-dark-grey-mz-vf.jpg) center center / cover no-repeat fixed;
    }

    /* Top bar */
    nav {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 7vw;
      display: flex; align-items: center;
      backdrop-filter: blur(10px) saturate(200%) brightness(70%);
      padding: 0 1%;
      z-index: 10;
    }
    nav img { width:95px; height:auto; margin-right:1%; border-radius:1vw; }
    nav h3 { font-size:4vw; font-weight:800; color:#fff; font-family:'Montserrat',sans-serif; }

    /* Under the nav, leave space for the right rail ad */
    .content {
      position: fixed; top: 7vw; left: 0; right: 0; bottom: 0;
      display: flex; align-items: stretch; justify-content: center; gap: 20px;
      padding: 0 16px 16px 16px; box-sizing: border-box;
      margin-right: 300px; /* reserve 300px for the ad */
    }
    .game-wrap {
      flex: 1 1 auto; display: flex; align-items: stretch; justify-content: center;
      min-width: 0; position: relative; background: #000; border-radius: 8px; overflow: hidden;
    }
    #game_frame { width: 100%; height: 100%; }

    /* Floating right 300x600 ad */
    .side-ad {
      position: fixed; top: 0; right: 0;
      width: 300px; height: 600px; z-index: 9999;
      display: flex; align-items: center; justify-content: center;
      border-radius: 8px; overflow: hidden;
      backdrop-filter: blur(6px) saturate(140%) brightness(85%);
    }
  </style>

  <!-- Google Publisher Tag (GAM) - load ONCE per page -->
  <script>
    (function(){
      if (!window._gptLoaded) {
        var s = document.createElement('script');
        s.async = true;
        s.crossOrigin = 'anonymous';
        s.src = 'https://securepubads.g.doubleclick.net/tag/js/gpt.js';
        document.head.appendChild(s);
        window._gptLoaded = true;
      }
    })();
  </script>

  <script>
    // === Refresh config ===
    const GAM_AD_UNIT_PATH = '/23289777950/300x600';   // <-- your slot
    const GAM_DIV_ID       = 'div-gpt-ad-1757794050642-0';
    const REFRESH_EVERY_MS = 30000; // 30s
    const MAX_REFRESHES    = 6;
    const VIEWABLE_THRESH  = 0.5;   // 50%

    window.googletag = window.googletag || { cmd: [] };

    (function setupGAM(){
      const onReady = () => {
        googletag.cmd.push(function() {
          const railSlot = googletag.defineSlot(GAM_AD_UNIT_PATH, [300, 600], GAM_DIV_ID)
            .addService(googletag.pubads());

          googletag.pubads().enableSingleRequest();
          googletag.enableServices();

          // ---- Smart refresh controller ----
          let inView = false;
          let refreshes = 0;
          let ticking  = false;

          const pageVisible = () => document.visibilityState === 'visible';

          // Observe viewability (intersection)
          const attachIO = () => {
            const el = document.getElementById(GAM_DIV_ID);
            if (!el || !('IntersectionObserver' in window)) return false;

            const io = new IntersectionObserver((entries) => {
              entries.forEach(entry => {
                inView = entry.isIntersecting && entry.intersectionRatio >= VIEWABLE_THRESH;
              });
            }, { threshold: [VIEWABLE_THRESH] });
            io.observe(el);
            return true;
          };

          // Start/stop the 30s ticker based on visibility & viewability
          const tick = () => {
            if (!ticking) return;
            setTimeout(() => {
              if (ticking && inView && pageVisible() && refreshes < MAX_REFRESHES) {
                googletag.pubads().refresh([railSlot], { changeCorrelator: false });
                refreshes++;
              }
              if (ticking && refreshes < MAX_REFRESHES) tick();
            }, REFRESH_EVERY_MS);
          };

          const start = () => {
            if (!ticking) {
              ticking = true;
              tick();
            }
          };
          const stop = () => { ticking = false; };

          // Start ticking as soon as the first creative renders
          googletag.pubads().addEventListener('slotRenderEnded', (e) => {
            if (e.slot === railSlot) start();
          });

          // Pause when tab hidden; resume when visible
          document.addEventListener('visibilitychange', () => {
            if (pageVisible() && refreshes < MAX_REFRESHES) start();
            else stop();
          });

          // Fallback if IO unsupported: assume in view
          if (!attachIO()) inView = true;

          // Initial display
          googletag.display(GAM_DIV_ID);
        });
      };

      // Ensure the ad div exists before we try to observe it
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', onReady);
      } else {
        onReady();
      }
    })();
  </script>
</head>
<body>
  <nav>
    <a class="logo-link" data-href="/" style="cursor:pointer;">
      <img src="/images/logo.png" alt="logo">
    </a>
    <script>
      document.querySelectorAll('.logo-link').forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          window.location.href = link.dataset.href;
        });
      });
    </script>
    <h3>NebulaPlay.Site</h3>
  </nav>

  <div class="content">
    <!-- Game -->
    <div class="game-wrap">
      <div id="game_frame"></div>
    </div>
  </div>

  <!-- Floating Right Vertical Ad (GAM 300x600) -->
  <aside class="side-ad">
    <!-- /23289777950/300x600 -->
    <div id="div-gpt-ad-1757794050642-0" style="width:300px;height:600px;"></div>
  </aside>

  <!-- (Your game loader/scripts go here, unchanged) -->
  <script>
    // Example: keep your existing game scripts here (unchanged)
    document.addEventListener("contextmenu", function(e) { e.preventDefault(); });
  </script>
</body>
</html>
