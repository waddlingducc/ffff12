<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NebulaPlay</title>

  <!-- Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

  <!-- Google Publisher Tag (GAM) -->
  <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js" crossorigin="anonymous"></script>
  <script>
    window.googletag = window.googletag || {cmd: []};

    // Set up slot + services
    googletag.cmd.push(function() {
      // Define the right-rail 300x600 slot
      const railSlot = googletag.defineSlot('/23289777950/300x600', [300, 600], 'div-gpt-ad-1757794050642-0')
        .addService(googletag.pubads());

      googletag.pubads().enableSingleRequest();
      googletag.enableServices();

      // ---- Refresh logic: 30s min, only when viewable, cap at 6 ----
      let refreshes = 0;
      const MAX_REFRESHES = 6;
      const INTERVAL_MS  = 30000; // 30 seconds
      let inView = false;

      // Track visibility (â‰¥50% in view)
      if ('IntersectionObserver' in window) {
        const io = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            inView = entry.isIntersecting && entry.intersectionRatio >= 0.5;
          });
        }, { threshold: [0.5] });
        io.observe(document.getElementById('div-gpt-ad-1757794050642-0'));
      } else {
        inView = true; // fallback if IO unsupported
      }

      // Timer to refresh only while in view
      setInterval(function () {
        if (!inView) return;
        if (refreshes >= MAX_REFRESHES) return;
        googletag.pubads().refresh([railSlot], { changeCorrelator: false });
        refreshes++;
      }, INTERVAL_MS);
    });
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black url(/images/colour-dark-grey-mz-vf.jpg) center center / cover no-repeat fixed;
    }

    /* Top bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 7vw;
      display: flex;
      align-items: center;
      backdrop-filter: blur(10px) saturate(200%) brightness(70%);
      padding: 0 1%;
      z-index: 10;
    }
    nav img {
      width: 95px;
      height: auto;
      margin-right: 1%;
      border-radius: 1vw;
    }
    nav h3 {
      font-size: 4vw;
      font-weight: 800;
      color: white;
      font-family: 'Montserrat', sans-serif;
    }

    /* Game container under the nav */
    .content {
      position: fixed;
      top: 7vw;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 0 16px 16px 16px;
      box-sizing: border-box;
      margin-right: 300px; /* reserve space for ad */
    }
    .game-wrap {
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 0;
    }
    .game-wrap iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      background: #000;
    }

    /* Floating right ad */
    .side-ad {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 600px;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      overflow: hidden;
      backdrop-filter: blur(6px) saturate(140%) brightness(85%);
    }
  </style>
</head>
<body>

  <nav>
    <a class="logo-link" data-href="/" style="cursor:pointer;">
      <img src="/images/logo.png" alt="logo">
    </a>

    <script>
      document.querySelectorAll('.logo-link').forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          window.location.href = link.dataset.href;
        });
      });
    </script>

    <h3>www.NebulaPlay.Site</h3>
  </nav>

  <div class="content">
    <!-- Game -->
    <div class="game-wrap">
      <iframe src="/storage/Drive Mad.html" sandbox="allow-scripts allow-same-origin">
        <p>Your browser does not support iframes.</p>
      </iframe>
    </div>
  </div>

  <!-- Floating Right Vertical Ad (GAM 300x600) -->
  <aside class="side-ad">
    <!-- /23289777950/300x600 -->
    <div id="div-gpt-ad-1757794050642-0" style="width:300px;height:600px;"></div>
    <script>
      googletag = window.googletag || {cmd: []};
      googletag.cmd.push(function() {
        googletag.display('div-gpt-ad-1757794050642-0');
      });
    </script>
  </aside>

  <script>
    /* Disable right-click */
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });
  </script>

</body>
</html>
